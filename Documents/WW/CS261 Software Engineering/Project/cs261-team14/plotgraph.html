<!DOCTYPE html>
<html>
<head>
<title>Plot Graph</title>
</head>

<body> 
<div id="chart" height="300" width="500">
<script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.js"></script>

<script>
function plot(x, y) {
  var data = [];

  x.forEach(function(xData, index) {
    data.push({
      x: xData,
      y: y[index],
      color: 'black',
    });
  });

  var chart = new CanvasJS.Chart('chart', {
    title: {
      text: 'Title',
    },
    animationEnabled: true,
    axisX: {
      title: 'X',
    },
    axisY: {
      title: 'Y',
      gridThickness: 0,
    },
    data: [{
      type: 'scatter',
      dataPoints: data
    }]
  });

  chart.render();
  document.getElementsByClassName('canvasjs-chart-credit')[0].style.display = 'none';
}

var x = [1, 5, 10, 15];
var y = [0.1, 0.3, 0.6, 0.8];

plot(x, y);

</script>

</body>

</html>
