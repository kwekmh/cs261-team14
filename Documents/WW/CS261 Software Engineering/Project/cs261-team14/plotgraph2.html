<!DOCTYPE html>
<html>
<head>
<title>Plot Graph</title>
</head>

<body> 
<div id="myDiv" style="width: 600px; height: 400px;"></div>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<script>
function plot(x1, y1, x2, y2) {
var anomalous = {
  x: x2,
  y: y2,
  mode: 'markers',
  type: 'scatter',
  name: 'Anomalous'
};

var normal = {
  x: x1,
  y: y1,
  mode: 'lines',
  type: 'scatter',
  name: 'Normal'
};
/*
var trace3 = {
  x: [1, 2, 3, 4],
  y: [12, 9, 15, 12],
  mode: 'lines+markers',
  type: 'scatter'
};
*/

var layout = {
   margin: {
    l: 30,
    r: 30,
    b: 30,
    t: 30
   }
}
var data = [normal, anomalous];

Plotly.newPlot('myDiv', data, layout);
}

var x1 = [1, 2, 3, 4];
var x2 = [2, 3, 4, 5];
var y1 = [10, 15, 13, 17];
var y2 = [16, 5, 11, 9];

plot(x1, y1, x2, y2);
document.getElementsByClassName('modebar')[0].style.display = "none";
</script>

</body>

</html>
